cl_teamid_overhead_name_alpha "240"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "0"
net_graphproportionalfont "0" // small netgraph font

// Crosshair
cl_crosshairstyle "4"
cl_crosshairsize "3"
